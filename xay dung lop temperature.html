<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (doC) {
        this.doC = doC;

        this.getdoC = function () {
            return this.doC;
        };
        this.setdoC = function (doC) {
            this.doC = doC;
        };
        this.getdoF = function () {
            return (this.doC*1.8)+32;
        }
        this.getdoK = function () {
            return this.doC + 273;
        };
    };

    let nhietDo = new Temperature(25);
    let doC = nhietDo.getdoC();
    let doF = nhietDo.getdoF();
    let doK = nhietDo.getdoK();

    alert("Đổi từ độ C sang độ F là : "+ doF);
    alert("Đổi từ độ C sang đọ K là: " + doK);

</script>
</body>
</html>
